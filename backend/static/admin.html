<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Ciffox Luxury Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Luxury color palette inspired by high-end footwear brands */
            --primary-50: #faf9f7;
            --primary-100: #f4f2ee;
            --primary-200: #e8e4dc;
            --primary-300: #d9d2c4;
            --primary-400: #c6b8a4;
            --primary-500: #b5a188;
            --primary-600: #a08c73;
            --primary-700: #8a7660;
            --primary-800: #726252;
            --primary-900: #5d5144;
            
            --neutral-50: #fafafa;
            --neutral-100: #f5f5f5;
            --neutral-200: #e5e5e5;
            --neutral-300: #d4d4d4;
            --neutral-400: #a3a3a3;
            --neutral-500: #737373;
            --neutral-600: #525252;
            --neutral-700: #404040;
            --neutral-800: #262626;
            --neutral-900: #171717;
            
            --accent-50: #f8f6f3;
            --accent-100: #f0ebe4;
            --accent-200: #dfd5c8;
            --accent-300: #cab8a4;
            --accent-400: #b39a7e;
            --accent-500: #a08562;
            --accent-600: #927656;
            --accent-700: #7a6249;
            --accent-800: #65523f;
            --accent-900: #544435;
            
            --shadow-elegant: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --shadow-elegant-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04);
            --shadow-elegant-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.08), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
            
            --transition-elegant: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 400;
            line-height: 1.6;
            color: var(--neutral-800);
            background-color: var(--neutral-50);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', Georgia, serif;
            font-weight: 500;
            line-height: 1.2;
            color: var(--neutral-900);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--neutral-200);
            box-shadow: var(--shadow-elegant);
            margin-bottom: 40px;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-600), var(--accent-600), var(--primary-600));
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 600;
            color: var(--neutral-900);
            margin-bottom: 15px;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--neutral-600);
            font-weight: 300;
            margin-bottom: 30px;
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: var(--neutral-600);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 0;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: var(--transition-elegant);
            box-shadow: var(--shadow-elegant);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 160px;
            min-height: 44px;
            cursor: pointer;
            z-index: 10;
        }

        .back-btn:hover {
            background: var(--neutral-700);
            transform: translateY(-2px);
            box-shadow: var(--shadow-elegant-lg);
        }

        .logout-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: #dc2626;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 0;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: var(--transition-elegant);
            box-shadow: var(--shadow-elegant);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 140px;
            min-height: 44px;
            z-index: 10;
        }

        .logout-btn:hover {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: var(--shadow-elegant-lg);
        }

        /* Login Container */
        .login-container {
            padding: 60px;
            text-align: center;
        }

        .login-form {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            padding: 50px;
            border-radius: 0;
            box-shadow: var(--shadow-elegant-xl);
            position: relative;
            border: 1px solid var(--neutral-200);
        }

        .login-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-600), var(--accent-600));
        }

        .login-form h2 {
            margin-bottom: 30px;
            color: var(--neutral-800);
            font-size: 1.8rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--neutral-700);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--neutral-200);
            border-radius: 0;
            font-size: 1rem;
            outline: none;
            transition: var(--transition-smooth);
            background: white;
            letter-spacing: 0.025em;
        }

        .form-group input:focus {
            border-color: var(--primary-600);
            box-shadow: 0 0 0 4px rgba(160, 140, 115, 0.1);
        }

        /* Button Styles */
        .btn {
            background: var(--neutral-900);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 0;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            cursor: pointer;
            transition: var(--transition-elegant);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--neutral-800);
            transform: translateY(-2px);
            box-shadow: var(--shadow-elegant-lg);
        }

        .btn-secondary {
            background: var(--neutral-500);
        }

        .btn-secondary:hover {
            background: var(--neutral-600);
        }

        .btn-danger {
            background: #dc2626;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .btn-success {
            background: var(--primary-600);
        }

        .btn-success:hover {
            background: var(--primary-700);
        }

        .btn-sm {
            padding: 10px 20px;
            font-size: 0.8rem;
            width: auto;
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
            background: white;
            border-radius: 0;
            box-shadow: var(--shadow-elegant-xl);
            overflow: hidden;
            border: 1px solid var(--neutral-200);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 40px;
            background: var(--neutral-50);
            border-bottom: 1px solid var(--neutral-200);
            flex-wrap: wrap;
            gap: 20px;
        }

        .search-wrapper {
            position: relative;
            flex: 1;
            min-width: 300px;
        }

        .search-box {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid var(--neutral-200);
            border-radius: 0;
            font-size: 1rem;
            outline: none;
            transition: var(--transition-smooth);
            background: white;
            letter-spacing: 0.025em;
        }

        .search-box:focus {
            border-color: var(--primary-600);
            box-shadow: 0 0 0 4px rgba(160, 140, 115, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neutral-400);
            font-size: 1.1rem;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* Products Grid Layout */
        .products-container {
            padding: 0 40px 40px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border-radius: 0;
            box-shadow: var(--shadow-elegant);
            overflow: hidden;
            transition: var(--transition-elegant);
            border: 1px solid var(--neutral-200);
            position: relative;
            will-change: transform;
            backface-visibility: hidden;
        }

        .product-card:hover {
            transform: translate3d(0, -3px, 0);
            box-shadow: var(--shadow-elegant-xl);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-600), var(--accent-600));
            opacity: 0;
            transition: var(--transition-elegant);
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-image-container {
            position: relative;
            height: 200px;
            overflow: hidden;
            background: var(--neutral-100);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: var(--transition-smooth);
            max-width: 100%;
            max-height: 100%;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--neutral-900);
            margin-bottom: 12px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-details {
            color: var(--neutral-600);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .product-details div {
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .product-details strong {
            color: var(--neutral-800);
            font-weight: 500;
            min-width: 50px;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        .product-details span {
            color: var(--neutral-600);
            font-weight: 300;
        }

        .actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 3% auto;
            padding: 0;
            border-radius: 0;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-elegant-xl);
            position: relative;
            border: 1px solid var(--neutral-200);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 40px 20px;
            border-bottom: 2px solid var(--neutral-200);
            background: var(--neutral-50);
        }

        .modal-header h2 {
            color: var(--neutral-800);
            font-size: 1.5rem;
            font-weight: 500;
        }

        .close {
            color: var(--neutral-400);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition-smooth);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0;
        }

        .close:hover {
            color: var(--neutral-600);
            background: var(--neutral-100);
        }

        .modal-body {
            padding: 40px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .image-preview {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 0;
            margin-top: 15px;
            box-shadow: var(--shadow-elegant);
        }

        .error {
            color: #dc2626;
            font-size: 0.9rem;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .success {
            color: var(--primary-600);
            font-size: 0.9rem;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--neutral-500);
            font-size: 1.1rem;
        }

        .loading i {
            font-size: 2.5rem;
            margin-bottom: 25px;
            color: var(--primary-600);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Animations */
        .fade-in {
            animation: fadeInElegant 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        @keyframes fadeInElegant {
            0% {
                opacity: 0.4;
                transform: translate3d(0, 15px, 0);
            }
            100% {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .back-btn, .logout-btn {
                position: static;
                display: inline-flex;
                margin: 10px 5px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
                padding: 20px;
            }
            
            .search-wrapper {
                min-width: auto;
            }
            
            .products-container {
                padding: 0 20px 20px;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 20px;
            }
            
            .product-image-container {
                height: 180px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                margin: 5% auto;
            }
            
            .modal-body {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn-sm {
                width: 100%;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .product-image-container {
                height: 160px;
            }
        }

        /* Performance optimizations */
        .fade-in {
            will-change: transform, opacity;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        /* Respect user's motion preferences */
        @media (prefers-reduced-motion: reduce) {
            .fade-in {
                animation: none !important;
                transform: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Collection
            </a>
            <div class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </div>
            <h1>Admin Panel</h1>
            <p>Manage your luxury footwear collection</p>
        </div>
        
        <div id="loginContainer" class="login-container">
            <div class="login-form">
                <h2>Admin Access</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Access Panel
                    </button>
                </form>
                <div id="loginError" class="error" style="display: none;"></div>
            </div>
        </div>
        
        <div id="adminPanel" class="admin-panel">
            <div class="controls">
                <div class="search-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" class="search-box" placeholder="Search luxury collection...">
                </div>
                <div class="btn-group">
                    <button class="btn btn-success btn-sm" onclick="showAddModal()">
                        <i class="fas fa-plus"></i>
                        Add Product
                    </button>
                    <button class="btn btn-secondary btn-sm" onclick="refreshProducts()">
                        <i class="fas fa-refresh"></i>
                        Refresh
                    </button>
                </div>
            </div>
            
            <div class="products-container">
                <div id="productsGrid" class="products-grid">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <div>Loading luxury collection...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Product</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="productForm" enctype="multipart/form-data">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="article">Article *</label>
                            <input type="text" id="article" name="article" required>
                        </div>
                        <div class="form-group">
                            <label for="colour">Color *</label>
                            <input type="text" id="colour" name="colour" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="size">Size *</label>
                            <input type="text" id="size" name="size" required>
                        </div>
                        <div class="form-group">
                            <label for="pair">Pair *</label>
                            <input type="text" id="pair" name="pair" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" id="price" name="price">
                    </div>
                    <div class="form-group">
                        <label for="image">Product Image</label>
                        <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(this)">
                        <img id="imagePreview" class="image-preview" style="display: none;">
                    </div>
                    <div class="btn-group" style="margin-top: 30px;">
                        <button type="submit" class="btn">
                            <i class="fas fa-save"></i>
                            Save Product
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">
                            <i class="fas fa-times"></i>
                            Cancel
                        </button>
                    </div>
                </form>
                <div id="formError" class="error" style="display: none;"></div>
                <div id="formSuccess" class="success" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        let token = null;
        let products = [];
        let filteredProducts = [];
        let editingProductId = null;

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const savedToken = localStorage.getItem('adminToken');
            if (savedToken) {
                token = savedToken;
                showAdminPanel();
                loadProducts();
            }
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    token = data.access_token;
                    localStorage.setItem('adminToken', token);
                    showAdminPanel();
                    loadProducts();
                } else {
                    showLoginError('Invalid password');
                }
            } catch (error) {
                showLoginError('Login failed. Please try again.');
            }
        });

        function showLoginError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i>${message}`;
            errorDiv.style.display = 'flex';
        }

        function showAdminPanel() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            setupSearch();
        }

        function logout() {
            token = null;
            localStorage.removeItem('adminToken');
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('password').value = '';
        }

        async function loadProducts() {
            try {
                const response = await fetch('/api/products', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error('Failed to load products');
                }
                
                products = await response.json();
                filteredProducts = [...products];
                renderProducts();
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('productsGrid').innerHTML = 
                    '<div class="loading"><i class="fas fa-exclamation-triangle"></i><div>Failed to load products</div></div>';
            }
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            
            if (filteredProducts.length === 0) {
                grid.innerHTML = '<div class="loading"><i class="fas fa-search"></i><div>No products found</div></div>';
                return;
            }

            grid.innerHTML = filteredProducts.map((product, index) => `
                <div class="product-card fade-in" data-product-id="${product.id}" style="animation-delay: ${index * 0.1}s">
                    <div class="product-image-container">
                        <img src="/static/placeholder.jpg" 
                             alt="${product.article}" 
                             class="product-image"
                             data-src="${getImageUrl(product.image_url)}"
                             onerror="this.src='/static/placeholder.jpg'">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.article}</h3>
                        <div class="product-details">
                            <div>
                                <strong>Color:</strong>
                                <span>${product.colour || 'Not specified'}</span>
                            </div>
                            <div>
                                <strong>Size:</strong>
                                <span>${product.size || 'Not specified'}</span>
                            </div>
                            <div>
                                <strong>Pair:</strong>
                                <span>${product.pair || 'Not specified'}</span>
                            </div>
                            ${product.price ? `<div><strong>Price:</strong><span>₹${product.price}</span></div>` : ''}
                        </div>
                        <div class="actions">
                            <button class="btn btn-sm" onclick="editProduct(${product.id})">
                                <i class="fas fa-edit"></i>
                                Edit
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteProduct(${product.id})">
                                <i class="fas fa-trash"></i>
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Re-initialize lazy loading after rendering
            setTimeout(lazyLoadImages, 100);
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                filteredProducts = products.filter(product => 
                    product.article.toLowerCase().includes(query) ||
                    product.colour.toLowerCase().includes(query) ||
                    product.size.toLowerCase().includes(query) ||
                    product.pair.toLowerCase().includes(query) ||
                    (product.price && product.price.toLowerCase().includes(query))
                );
                renderProducts();
            });
        }

        function showAddModal() {
            editingProductId = null;
            document.getElementById('modalTitle').textContent = 'Add Product';
            document.getElementById('productForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('productModal').style.display = 'block';
        }

        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            editingProductId = productId;
            document.getElementById('modalTitle').textContent = 'Edit Product';
            document.getElementById('article').value = product.article;
            document.getElementById('colour').value = product.colour;
            document.getElementById('size').value = product.size;
            document.getElementById('pair').value = product.pair;
            document.getElementById('price').value = product.price || '';
            
            if (product.image_url) {
                document.getElementById('imagePreview').src = getImageUrl(product.image_url);
                document.getElementById('imagePreview').style.display = 'block';
            } else {
                document.getElementById('imagePreview').style.display = 'none';
            }
            
            document.getElementById('productModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
            document.getElementById('formError').style.display = 'none';
            document.getElementById('formSuccess').style.display = 'none';
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Product form submission
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('article', document.getElementById('article').value);
            formData.append('colour', document.getElementById('colour').value);
            formData.append('size', document.getElementById('size').value);
            formData.append('pair', document.getElementById('pair').value);
            formData.append('price', document.getElementById('price').value);
            
            const imageFile = document.getElementById('image').files[0];
            if (imageFile) {
                formData.append('image', imageFile);
            }

            try {
                let response;
                if (editingProductId) {
                    // Update existing product
                    response = await fetch(`/api/products/${editingProductId}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            article: formData.get('article'),
                            colour: formData.get('colour'),
                            size: formData.get('size'),
                            pair: formData.get('pair'),
                            price: formData.get('price')
                        })
                    });
                } else {
                    // Create new product
                    response = await fetch('/api/products', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });
                }

                if (response.ok) {
                    showFormSuccess(editingProductId ? 'Product updated successfully!' : 'Product created successfully!');
                    loadProducts();
                    closeModal();
                } else {
                    const errorData = await response.json();
                    showFormError(errorData.detail || 'Failed to save product');
                }
            } catch (error) {
                showFormError('Failed to save product. Please try again.');
            }
        });

        async function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) {
                return;
            }

            try {
                const response = await fetch(`/api/products/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    showFormSuccess('Product deleted successfully!');
                    loadProducts();
                } else {
                    showFormError('Failed to delete product');
                }
            } catch (error) {
                showFormError('Failed to delete product. Please try again.');
            }
        }

        function showFormError(message) {
            const errorDiv = document.getElementById('formError');
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i>${message}`;
            errorDiv.style.display = 'flex';
            document.getElementById('formSuccess').style.display = 'none';
        }

        function showFormSuccess(message) {
            const successDiv = document.getElementById('formSuccess');
            successDiv.innerHTML = `<i class="fas fa-check-circle"></i>${message}`;
            successDiv.style.display = 'flex';
            document.getElementById('formError').style.display = 'none';
        }

        function refreshProducts() {
            loadProducts();
        }

        // Image URL helper function
        function getImageUrl(imageUrl) {
            if (!imageUrl) return '/static/placeholder.jpg';
            
            // Check if it's a Google Drive URL
            const isGoogleDrive = imageUrl && (
                imageUrl.startsWith('https://drive.google.com') || 
                imageUrl.startsWith('https://drive.usercontent.google.com') || 
                imageUrl.startsWith('https://lh3.googleusercontent.com')
            );
            
            if (isGoogleDrive) {
                return `/api/proxy-image?url=${encodeURIComponent(imageUrl)}`;
            }
            
            return imageUrl;
        }

        // Optimized image loading
        let imageObserver = null;
        const imageLoadQueue = new Set();
        const maxConcurrentLoads = 6;
        let currentLoads = 0;
        
        function loadImage(img) {
            return new Promise((resolve, reject) => {
                const actualSrc = img.dataset.src;
                
                if (!actualSrc || actualSrc === '/static/placeholder.jpg') {
                    img.removeAttribute('data-src');
                    resolve();
                    return;
                }
                
                img.style.opacity = '0.7';
                
                const newImg = new Image();
                newImg.onload = function() {
                    img.src = actualSrc;
                    img.style.opacity = '1';
                    img.removeAttribute('data-src');
                    currentLoads--;
                    processImageQueue();
                    resolve();
                };
                newImg.onerror = function() {
                    img.style.opacity = '1';
                    img.removeAttribute('data-src');
                    currentLoads--;
                    processImageQueue();
                    resolve();
                };
                newImg.src = actualSrc;
            });
        }

        function processImageQueue() {
            if (currentLoads >= maxConcurrentLoads || imageLoadQueue.size === 0) {
                return;
            }
            
            const img = imageLoadQueue.values().next().value;
            if (img) {
                imageLoadQueue.delete(img);
                currentLoads++;
                loadImage(img);
            }
        }

        function lazyLoadImages() {
            // Disconnect existing observer if any
            if (imageObserver) {
                imageObserver.disconnect();
            }
            
            const images = document.querySelectorAll('img[data-src]');
            
            if (images.length === 0) return;
            
            imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        imageLoadQueue.add(img);
                        observer.unobserve(img);
                        processImageQueue();
                    }
                });
            }, {
                rootMargin: '100px 0px', // Start loading 100px before the image comes into view
                threshold: 0.1
            });

            images.forEach(img => imageObserver.observe(img));
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
