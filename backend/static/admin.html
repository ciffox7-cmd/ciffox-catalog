<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Product Catalog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .login-container {
            padding: 50px;
            text-align: center;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
            background: #f8f9fa;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .login-form h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: #28a745;
        }

        .admin-panel {
            display: none;
            padding: 30px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            border-color: #667eea;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .products-table th,
        .products-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .products-table th {
            background: #f8f9fa;
            font-weight: bold;
            color: #555;
        }

        .products-table tr:hover {
            background: #f8f9fa;
        }

        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .actions {
            display: flex;
            gap: 5px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .modal-header h2 {
            color: #333;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .image-preview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
        }

        .error {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .success {
            color: #28a745;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
            
            .products-table {
                font-size: 0.9rem;
            }
            
            .products-table th,
            .products-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-btn">‚Üê Back to Catalog</a>
            <div class="logout-btn" onclick="logout()">Logout</div>
            <h1>Admin Panel</h1>
            <p>Manage your product catalog</p>
        </div>
        
        <div id="loginContainer" class="login-container">
            <div class="login-form">
                <h2>Admin Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div id="loginError" class="error" style="display: none;"></div>
            </div>
        </div>
        
        <div id="adminPanel" class="admin-panel">
            <div class="controls">
                <input type="text" id="searchInput" class="search-box" placeholder="Search products...">
                <div class="btn-group">
                    <button class="btn btn-success" onclick="showAddModal()">Add Product</button>
                    <button class="btn btn-secondary" onclick="refreshProducts()">Refresh</button>
                </div>
            </div>
            
            <table class="products-table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Article</th>
                        <th>Color</th>
                        <th>Size</th>
                        <th>Pair</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 50px;">
                            <div class="loading">Loading products...</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Product</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="productForm" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group">
                        <label for="article">Article *</label>
                        <input type="text" id="article" name="article" required>
                    </div>
                    <div class="form-group">
                        <label for="colour">Color *</label>
                        <input type="text" id="colour" name="colour" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="size">Size *</label>
                        <input type="text" id="size" name="size" required>
                    </div>
                    <div class="form-group">
                        <label for="pair">Pair *</label>
                        <input type="text" id="pair" name="pair" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" id="price" name="price">
                </div>
                <div class="form-group">
                    <label for="image">Product Image</label>
                    <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(this)">
                    <img id="imagePreview" class="image-preview" style="display: none;">
                </div>
                <div class="btn-group" style="margin-top: 20px;">
                    <button type="submit" class="btn">Save Product</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
            <div id="formError" class="error" style="display: none;"></div>
            <div id="formSuccess" class="success" style="display: none;"></div>
        </div>
    </div>

    <script>
        let token = null;
        let products = [];
        let filteredProducts = [];
        let editingProductId = null;

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const savedToken = localStorage.getItem('adminToken');
            if (savedToken) {
                token = savedToken;
                showAdminPanel();
                loadProducts();
            }
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    token = data.access_token;
                    localStorage.setItem('adminToken', token);
                    showAdminPanel();
                    loadProducts();
                } else {
                    showLoginError('Invalid password');
                }
            } catch (error) {
                showLoginError('Login failed. Please try again.');
            }
        });

        function showLoginError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showAdminPanel() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
        }

        function logout() {
            token = null;
            localStorage.removeItem('adminToken');
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('password').value = '';
        }

        async function loadProducts() {
            try {
                const response = await fetch('/api/products', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error('Failed to load products');
                }
                
                products = await response.json();
                filteredProducts = [...products];
                renderProducts();
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('productsTableBody').innerHTML = 
                    '<tr><td colspan="7" style="text-align: center; color: #dc3545;">Failed to load products</td></tr>';
            }
        }

        function renderProducts() {
            const tbody = document.getElementById('productsTableBody');
            
            if (filteredProducts.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 50px;">No products found</td></tr>';
                return;
            }

            tbody.innerHTML = filteredProducts.map(product => `
                <tr>
                    <td>
                        <img src="${product.image_url || '/static/placeholder.jpg'}" 
                             alt="${product.article}" 
                             class="product-image"
                             onerror="this.src='/static/placeholder.jpg'">
                    </td>
                    <td>${product.article}</td>
                    <td>${product.colour}</td>
                    <td>${product.size}</td>
                    <td>${product.pair}</td>
                    <td>${product.price || 'N/A'}</td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-sm" onclick="editProduct(${product.id})">Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteProduct(${product.id})">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                filteredProducts = products.filter(product => 
                    product.article.toLowerCase().includes(query) ||
                    product.colour.toLowerCase().includes(query) ||
                    product.size.toLowerCase().includes(query) ||
                    product.pair.toLowerCase().includes(query) ||
                    (product.price && product.price.toLowerCase().includes(query))
                );
                renderProducts();
            });
        }

        function showAddModal() {
            editingProductId = null;
            document.getElementById('modalTitle').textContent = 'Add Product';
            document.getElementById('productForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('productModal').style.display = 'block';
        }

        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            editingProductId = productId;
            document.getElementById('modalTitle').textContent = 'Edit Product';
            document.getElementById('article').value = product.article;
            document.getElementById('colour').value = product.colour;
            document.getElementById('size').value = product.size;
            document.getElementById('pair').value = product.pair;
            document.getElementById('price').value = product.price || '';
            
            if (product.image_url) {
                document.getElementById('imagePreview').src = product.image_url;
                document.getElementById('imagePreview').style.display = 'block';
            } else {
                document.getElementById('imagePreview').style.display = 'none';
            }
            
            document.getElementById('productModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
            document.getElementById('formError').style.display = 'none';
            document.getElementById('formSuccess').style.display = 'none';
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Product form submission
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('article', document.getElementById('article').value);
            formData.append('colour', document.getElementById('colour').value);
            formData.append('size', document.getElementById('size').value);
            formData.append('pair', document.getElementById('pair').value);
            formData.append('price', document.getElementById('price').value);
            
            const imageFile = document.getElementById('image').files[0];
            if (imageFile) {
                formData.append('image', imageFile);
            }

            try {
                let response;
                if (editingProductId) {
                    // Update existing product
                    response = await fetch(`/api/products/${editingProductId}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            article: formData.get('article'),
                            colour: formData.get('colour'),
                            size: formData.get('size'),
                            pair: formData.get('pair'),
                            price: formData.get('price')
                        })
                    });
                } else {
                    // Create new product
                    response = await fetch('/api/products', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });
                }

                if (response.ok) {
                    showFormSuccess(editingProductId ? 'Product updated successfully!' : 'Product created successfully!');
                    loadProducts();
                    closeModal();
                } else {
                    const errorData = await response.json();
                    showFormError(errorData.detail || 'Failed to save product');
                }
            } catch (error) {
                showFormError('Failed to save product. Please try again.');
            }
        });

        async function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) {
                return;
            }

            try {
                const response = await fetch(`/api/products/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    showFormSuccess('Product deleted successfully!');
                    loadProducts();
                } else {
                    showFormError('Failed to delete product');
                }
            } catch (error) {
                showFormError('Failed to delete product. Please try again.');
            }
        }

        function showFormError(message) {
            const errorDiv = document.getElementById('formError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('formSuccess').style.display = 'none';
        }

        function showFormSuccess(message) {
            const successDiv = document.getElementById('formSuccess');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('formError').style.display = 'none';
        }

        function refreshProducts() {
            loadProducts();
        }

        // Setup search when admin panel is shown
        document.getElementById('adminPanel').addEventListener('DOMNodeInserted', () => {
            setupSearch();
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
