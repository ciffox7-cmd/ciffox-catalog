<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Product Catalog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .admin-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .search-container {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            border-color: #667eea;
        }

        .product-count {
            text-align: center;
            margin-top: 15px;
            font-size: 1rem;
            color: #666;
            font-weight: 500;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 30px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: contain;
            background: #f8f9fa;
            border-radius: 10px 10px 0 0;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .product-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 3px;
        }

        .detail-value {
            font-size: 0.95rem;
            color: #333;
            font-weight: 500;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.1rem;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            font-size: 1.1rem;
        }

        .no-products {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .admin-btn {
                position: static;
                display: inline-block;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/admin" class="admin-btn">Admin Login</a>
            <h1>Product Catalog</h1>
            <p>Browse our complete collection of products</p>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" class="search-box" placeholder="Search products by name, color, size, or pair...">
            <div id="productCount" class="product-count">Loading products...</div>
        </div>
        
        <div id="productsContainer" class="products-grid">
            <div class="loading">Loading products...</div>
        </div>
    </div>

    <script>
        // Cache busting - force reload of updated JavaScript
        console.log('Loading updated JavaScript - cache busted v7 (all 275 products loaded)');
        
        let products = [];
        let filteredProducts = [];

        // Load products on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await loadProducts();
            setupSearch();
        });

        async function loadProducts() {
            try {
                console.log('Loading products...');
                const response = await fetch('/api/products');
                if (!response.ok) {
                    throw new Error('Failed to load products');
                }
                products = await response.json();
                console.log(`Loaded ${products.length} products`);
                console.log('First product:', products[0]);
                filteredProducts = [...products];
                renderProducts();
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('productsContainer').innerHTML = 
                    '<div class="error">Failed to load products. Please try again later.</div>';
            }
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                filteredProducts = products.filter(product => 
                    product.article.toLowerCase().includes(query) ||
                    product.colour.toLowerCase().includes(query) ||
                    product.size.toLowerCase().includes(query) ||
                    product.pair.toLowerCase().includes(query) ||
                    (product.price && product.price.toLowerCase().includes(query))
                );
                renderProducts();
            });
        }

        function renderProducts() {
            const container = document.getElementById('productsContainer');
            const countElement = document.getElementById('productCount');
            
            // Update product count
            if (filteredProducts.length === 0) {
                countElement.textContent = 'No products found';
                container.innerHTML = '<div class="no-products">No products found</div>';
                return;
            }
            
            countElement.textContent = `Showing ${filteredProducts.length} of ${products.length} products`;

            // Create product cards with placeholder images first
            container.innerHTML = filteredProducts.map(product => {
                return `
                <div class="product-card" data-product-id="${product.id}">
                    <img src="/static/placeholder.jpg" 
                         alt="${product.article}" 
                         class="product-image"
                         data-src="${product.image_url || '/static/placeholder.jpg'}"
                         data-loaded="false"
                         onload="console.log('✅ Placeholder loaded for: ${product.article}')"
                         onerror="if (this.getAttribute('data-loaded') !== 'true') { console.warn('⚠️ Placeholder failed for: ${product.article} - will try actual image'); }">
                    <div class="product-info">
                        <div class="product-title">${product.article}</div>
                        <div class="product-details">
                            <div class="detail-item">
                                <div class="detail-label">Color</div>
                                <div class="detail-value">${product.colour}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Size</div>
                                <div class="detail-value">${product.size}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Pair</div>
                                <div class="detail-value">${product.pair}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Price</div>
                                <div class="detail-value">${product.price || 'N/A'}</div>
                            </div>
                        </div>
                        ${product.price ? `<div class="product-price">${product.price}</div>` : ''}
                    </div>
                </div>
            `;
            }).join('');

            // Load images with proper rate limiting (using proxy for Google Drive)
            loadImages();
        }

        function loadImages() {
            const images = document.querySelectorAll('.product-image[data-src]');
            let currentIndex = 0;
            const batchSize = 20; // Increased batch size for faster loading
            const delay = 300; // Reduced delay between batches

            // Load first 6 images immediately for better initial experience
            const firstBatch = Array.from(images).slice(0, 6);
            console.log(`🚀 Loading first ${firstBatch.length} images immediately...`);
            firstBatch.forEach((img, index) => {
                const imageUrl = img.getAttribute('data-src');
                const finalUrl = imageUrl.startsWith('http') ? 
                    `/api/proxy-image?url=${encodeURIComponent(imageUrl)}` : 
                    imageUrl;
                
                setTimeout(() => {
                    const testImg = new Image();
                    testImg.onload = function() {
                        img.src = imageUrl;
                        img.setAttribute('data-loaded', 'true');
                        img.removeAttribute('data-src');
                    };
                    testImg.onerror = function() {
                        if (img.getAttribute('data-loaded') !== 'true') {
                            if (imageUrl.startsWith('http')) {
                                img.src = imageUrl;
                            } else {
                                img.src = '/static/placeholder.jpg';
                            }
                        }
                        img.removeAttribute('data-src');
                    };
                    testImg.src = finalUrl;
                }, index * 50); // Very fast loading for first batch
            });
            
            currentIndex = 6; // Start regular loading from image 7

            function loadNextBatch() {
                const batch = Array.from(images).slice(currentIndex, currentIndex + batchSize);
                
                batch.forEach((img, index) => {
                    setTimeout(() => {
                        const imageUrl = img.getAttribute('data-src');
                        console.log(`Loading image ${currentIndex + index + 1}/${images.length}: ${imageUrl}`);
                        
                        // Create a new image element to test loading
                        const testImg = new Image();
                        
                        testImg.onload = function() {
                            console.log(`Image loaded successfully: ${imageUrl}`);
                            img.src = imageUrl;
                            img.setAttribute('data-loaded', 'true');
                            img.removeAttribute('data-src');
                        };
                        
                        testImg.onerror = function() {
                            console.warn(`Image failed to load via proxy: ${imageUrl}`);
                            console.log(`Trying direct fallback for: ${imageUrl}`);
                            // Only try fallback if the image hasn't been loaded successfully yet
                            if (img.getAttribute('data-loaded') !== 'true') {
                                if (imageUrl.startsWith('http')) {
                                    img.src = imageUrl;
                            } else {
                                img.src = '/static/placeholder.jpg';
                            }
                            }
                            img.removeAttribute('data-src');
                        };
                        
                        // Use proxy endpoint to bypass CORS issues with Google Drive
                        const finalUrl = imageUrl.startsWith('http') ? 
                            `/api/proxy-image?url=${encodeURIComponent(imageUrl)}` : 
                            imageUrl;
                        
                        // Add a small delay to avoid overwhelming the server
                        setTimeout(() => {
                            testImg.src = finalUrl;
                        }, index * 50); // Reduced to 50ms delay between individual images
                        
                    }, index * 100); // Reduced to 100ms delay between individual images
                });

                currentIndex += batchSize;
                
                if (currentIndex < images.length) {
                    console.log(`📦 Loading batch ${Math.floor(currentIndex/batchSize) + 1} (${currentIndex + 1}-${Math.min(currentIndex + batchSize, images.length)}/${images.length})`);
                    setTimeout(loadNextBatch, delay);
                } else {
                    console.log('🎉 All images loaded!');
                }
            }

            loadNextBatch();
        }

    </script>
</body>
</html>
