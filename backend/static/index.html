<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .admin-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .search-container {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            border-color: #667eea;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 30px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #f8f9fa;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .product-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 3px;
        }

        .detail-value {
            font-size: 0.95rem;
            color: #333;
            font-weight: 500;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.1rem;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            font-size: 1.1rem;
        }

        .no-products {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .admin-btn {
                position: static;
                display: inline-block;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/admin" class="admin-btn">Admin Login</a>
            <h1>Product Catalog</h1>
            <p>Browse our complete collection of products</p>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" class="search-box" placeholder="Search products by name, color, size, or pair...">
        </div>
        
        <div id="productsContainer" class="products-grid">
            <div class="loading">Loading products...</div>
        </div>
    </div>

    <script>
        let products = [];
        let filteredProducts = [];

        // Load products on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await loadProducts();
            setupSearch();
        });

        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                if (!response.ok) {
                    throw new Error('Failed to load products');
                }
                products = await response.json();
                filteredProducts = [...products];
                renderProducts();
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('productsContainer').innerHTML = 
                    '<div class="error">Failed to load products. Please try again later.</div>';
            }
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                filteredProducts = products.filter(product => 
                    product.article.toLowerCase().includes(query) ||
                    product.colour.toLowerCase().includes(query) ||
                    product.size.toLowerCase().includes(query) ||
                    product.pair.toLowerCase().includes(query) ||
                    (product.price && product.price.toLowerCase().includes(query))
                );
                renderProducts();
            });
        }

        function renderProducts() {
            const container = document.getElementById('productsContainer');
            
            if (filteredProducts.length === 0) {
                container.innerHTML = '<div class="no-products">No products found</div>';
                return;
            }

            container.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <img src="${product.image_url || '/static/placeholder.jpg'}" 
                         alt="${product.article}" 
                         class="product-image"
                         onerror="this.src='/static/placeholder.jpg'">
                    <div class="product-info">
                        <div class="product-title">${product.article}</div>
                        <div class="product-details">
                            <div class="detail-item">
                                <div class="detail-label">Color</div>
                                <div class="detail-value">${product.colour}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Size</div>
                                <div class="detail-value">${product.size}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Pair</div>
                                <div class="detail-value">${product.pair}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Price</div>
                                <div class="detail-value">${product.price || 'N/A'}</div>
                            </div>
                        </div>
                        ${product.price ? `<div class="product-price">${product.price}</div>` : ''}
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
