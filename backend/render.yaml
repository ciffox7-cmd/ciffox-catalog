services:
  - type: web
    name: ciffox-catalog
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: ADMIN_PASSWORD
        value: admin123
      - key: JWT_SECRET_KEY
        value: your-secret-key-change-this-in-production
      - key: DATABASE_URL
        value: sqlite:///./catalog.db
